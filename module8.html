<head>
  <meta charset="UTF-8" />

  <title>MPRE – Regulation of the Legal Profession (Module 8)</title>

  <style>
    :root{
      --bottomBarHeight: 92px;
    }

    *{ box-sizing: border-box; }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      padding-bottom: calc(var(--bottomBarHeight) + env(safe-area-inset-bottom));

      background-color: #f5f5f5;
      min-height: 100vh;

      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container{
      max-width: 650px;
      width: min(92%, 650px);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.10);
      margin: 18px auto;
    }

    .hidden{ display: none; }

    .question-count{
      font-size: clamp(15px, 2.5vw, 18px);
      margin-bottom: 10px;
      color: #333;
    }

    .question{
      font-size: clamp(18px, 3.4vw, 20px);
      margin-bottom: 15px;
      line-height: 1.35;
    }

    .options button{
      display: block;
      margin: 10px 0;
      padding: 12px;
      font-size: clamp(14px, 3vw, 16px);
      cursor: pointer;
      width: 100%;
      border: 2px solid transparent;
      border-radius: 8px;
      text-align: left;
      background: #fff;
      touch-action: manipulation;
    }

    .options button.correct{
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .options button.wrong{
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .options button.selected{
      border-color: #007bff;
    }

    .options button:focus{ outline: none; }

    .navigation{
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .navigation button{
      margin: 5px 0;
      padding: 10px 12px;
      font-size: clamp(14px, 3vw, 16px);
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      touch-action: manipulation;
    }

    .explanation{
      font-size: clamp(14px, 3vw, 16px);
      margin-top: 18px;
      padding: 12px;
      background-color: #e9ecef;

      white-space: pre-wrap;
      border-radius: 8px;
      line-height: 1.35;
    }

    .primary-button{
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: clamp(16px, 3.2vw, 18px);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.15s;
      display: block;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.10);
      margin: 0 auto;
      touch-action: manipulation;
    }

    .primary-button:hover{ background-color: #0056b3; transform: scale(1.02); }
    .primary-button:active{ transform: scale(0.98); }

    .secondary-button{
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px auto 0;
      display: block;
      touch-action: manipulation;
    }

    .danger-button{
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px auto 0;
      display: block;
      touch-action: manipulation;
    }

    footer{
      text-align: center;
      color: gray;
      font-size: 12px;
      padding: 10px 0;
      background-color: #f9f9f9;
      margin-top: 10px;
      border-radius: 10px;
    }

    #result-screen{
      max-height: 80vh;
      overflow-y: auto;
    }

    .review-table{
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      font-size: 14px;
    }

    .review-table th, .review-table td{
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      vertical-align: top;
    }

    .review-table .correct{ background-color: #d4edda; }
    .review-table .wrong{ background-color: #f8d7da; }

    .pill{
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #eef2ff;
      color: #1e40af;
      margin-left: 6px;
      border: 1px solid rgba(30,64,175,0.18);
    }

    /* ===== Bottom Question Jump Bar ===== */
    #bottom-bar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.96);
      border-top: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 -8px 20px rgba(0,0,0,0.08);
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .bottom-bar-inner{
      max-width: 650px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #bottom-bar-meta{
      flex: 0 0 auto;
      font-size: 14px;
      color: #333;
      white-space: nowrap;
    }

    #bottom-bar-list{
      flex: 1 1 auto;
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding: 4px 2px;
      scrollbar-width: thin;
      -webkit-overflow-scrolling: touch;
    }

    #bottom-bar-list::-webkit-scrollbar{ height: 6px; }
    #bottom-bar-list::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,0.18);
      border-radius: 999px;
    }

    .qnav-btn{
      flex: 0 0 auto;
      min-width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: manipulation;
    }

    .qnav-btn:hover{ transform: translateY(-1px); }

    .qnav-btn.current{
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.18);
    }

    .qnav-btn.answered-correct{
      background: #d4edda;
      border-color: #c3e6cb;
    }

    .qnav-btn.answered-wrong{
      background: #f8d7da;
      border-color: #f5c6cb;
    }

    @media (max-width: 480px){
      .container{
        width: 94%;
        padding: 14px;
        margin: 12px auto;
        border-radius: 14px;
      }
      .options button{
        padding: 12px;
        border-radius: 10px;
      }
    }
  </style>

  <script>
    /***********************
     *  SAVE / RESUME SETUP
     ***********************/
    const STORAGE_KEY = "mpre_module8_progress_v1";

    function saveProgress(){
      try{
        const state = {
          currentQuestionIndex,
          userAnswers,
          phase: getPhase(), // "start" | "quiz" | "results"
          savedAt: Date.now()
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }catch(e){}
    }

    function loadSavedProgress(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return null;
        return JSON.parse(raw);
      }catch(e){
        return null;
      }
    }

    function clearSavedProgress(){
      try{
        localStorage.removeItem(STORAGE_KEY);
      }catch(e){}
    }

    function getPhase(){
      if(!startScreen.classList.contains("hidden")) return "start";
      if(!quizScreen.classList.contains("hidden")) return "quiz";
      if(!resultScreen.classList.contains("hidden")) return "results";
      return "start";
    }

    /***********************
     *  QUESTIONS
     ***********************/
    // Module 8 — Different Roles of the Lawyer
 // Module 8 — Different Roles of the Lawyer

const questions = [
  // A) Lawyer as Advisor — Rule 2.1
  {
    question: "Rule 2.1: When acting as an advisor, a lawyer must:",
    options: [
      "A. Follow the client’s instructions even if unrealistic",
      "B. Exercise independent judgment and render candid advice",
      "C. Only give advice the client wants to hear",
      "D. Avoid discussing non-legal considerations"
    ],
    correct: 1,
    explanation: "Rule 2.1 requires independent judgment + candid advice (no sugarcoating/delusion)."
  },
  {
    question: "Candid advice under Rule 2.1 means the lawyer should:",
    options: [
      "A. Always soften bad news so the client stays confident",
      "B. Keep morale up but not sugarcoat or delude the client",
      "C. Give only optimistic projections to maintain trust",
      "D. Refuse to discuss harsh realities unless asked twice"
    ],
    correct: 1,
    explanation: "You can be supportive, but you must be candid—harsh facts and unattractive options still must be communicated."
  },
  {
    question: "Under Rule 2.1, a lawyer may properly consider and discuss:",
    options: [
      "A. Only legal consequences",
      "B. Only economic consequences",
      "C. Legal plus moral, economic, social, or political considerations when relevant",
      "D. Only moral considerations"
    ],
    correct: 2,
    explanation: "Rule 2.1 allows advice beyond law when relevant (moral/economic/social/political)."
  },
  {
    question: "Rule 2.1, comment 4: When appropriate, the lawyer may urge the client to seek advice from:",
    options: [
      "A. Only other lawyers",
      "B. Related professionals (e.g., accountant, physician, psychiatrist, family counselor)",
      "C. Only the client’s friends and family",
      "D. Only the police"
    ],
    correct: 1,
    explanation: "The lawyer can suggest help from other professions when relevant."
  },
  {
    question: "Volunteering advice: A lawyer ordinarily has no duty to give advice until asked, BUT may volunteer advice when:",
    options: [
      "A. The lawyer wants to appear helpful",
      "B. The lawyer knows the client plans conduct with substantial adverse legal consequences",
      "C. The client is wealthy",
      "D. The case is in litigation"
    ],
    correct: 1,
    explanation: "If the lawyer knows the client is heading toward serious adverse legal consequences, the lawyer may volunteer advice."
  },
  {
    question: "Client hires Lawyer L for tax work. L learns client is moving large sums into a trust for grandchildren and may jeopardize her own support in old age. Under the outline, L may:",
    options: [
      "A. Say nothing unless client asks about retirement planning",
      "B. Call it to the client’s attention and help plan safer investment/disposition",
      "C. Report the client to the IRS",
      "D. Withdraw immediately"
    ],
    correct: 1,
    explanation: "This is the outline’s example of permissible volunteered advice under Rule 2.1."
  },

  // B) Evaluation for Use by Third Persons — Rule 2.3
  {
    question: "Rule 2.3 applies when a lawyer is asked to evaluate:",
    options: [
      "A. A third party’s affairs and report to the client",
      "B. The client’s affairs and supply the evaluation for use by third persons",
      "C. The lawyer’s own firm’s policies for bar regulators",
      "D. Only litigation strategies"
    ],
    correct: 1,
    explanation: "Rule 2.3 is about evaluating a client’s affairs for third-person use."
  },
  {
    question: "Which scenario is NOT covered by Rule 2.3 (per the outline)?",
    options: [
      "A. Client asks lawyer to evaluate title and give report to prospective buyer",
      "B. Corporate client asks lawyer to prepare a report for a bank lender",
      "C. School district asks lawyer to prepare an opinion for voters/investors re bonds",
      "D. Bank asks its own lawyer to evaluate a borrower’s affairs and report back to the bank"
    ],
    correct: 3,
    explanation: "Rule 2.3 does NOT apply when the client asks the lawyer to evaluate a third party and report back to the client."
  },
  {
    question: "Rule 2.3(a): A lawyer may provide an evaluation to a third person if the lawyer reasonably believes:",
    options: [
      "A. The third person will not rely on it",
      "B. The evaluation is compatible with the lawyer’s other responsibilities to the client",
      "C. The client will benefit financially",
      "D. The lawyer can include a disclaimer and skip diligence"
    ],
    correct: 1,
    explanation: "Compatibility with other client responsibilities is the threshold permission under Rule 2.3(a)."
  },
  {
    question: "Client D is being defended by Lawyer L in patent infringement litigation that could wipe out D’s business if D loses. D asks L to evaluate D’s business and pending litigation for a lender. Under the outline, L should:",
    options: [
      "A. Do it—client requested it",
      "B. Do it but only give optimistic projections",
      "C. Decline—the advocate role is not compatible with rendering candid evaluation for the lender",
      "D. Do it and withhold negative information as “confidential”"
    ],
    correct: 2,
    explanation: "Rule 2.3 comment 3 example: advocacy responsibilities can be incompatible with candid third-party evaluation."
  },
  {
    question: "Rule 2.3(b): If the lawyer knows or should know the evaluation will materially harm the client, the lawyer must:",
    options: [
      "A. Proceed anyway because the third party needs the truth",
      "B. Obtain the client’s informed consent before making the evaluation",
      "C. Refuse in all circumstances",
      "D. Only tell the third party the good news"
    ],
    correct: 1,
    explanation: "Potential material harm triggers informed-consent requirement."
  },
  {
    question: "Rule 2.3(c): In evaluations for third persons, confidentiality:",
    options: [
      "A. Is entirely waived",
      "B. Never applies",
      "C. Applies ordinarily, except to the extent disclosure is authorized in connection with the evaluation report",
      "D. Requires disclosure of all client information to the third person"
    ],
    correct: 2,
    explanation: "Normal confidentiality rules apply, subject to authorized disclosures for the evaluation."
  },
  {
    question: "Client limits the scope/sources available for the evaluation. Under the outline, the lawyer should:",
    options: [
      "A. Hide the limitation so the report looks stronger",
      "B. Describe any material limitations in the report to the third person",
      "C. Ignore the limitation and investigate anyway",
      "D. Automatically withdraw"
    ],
    correct: 1,
    explanation: "Rule 2.3 comment 4: disclose material limitations in the report."
  },
  {
    question: "A lawyer hired to evaluate a client’s affairs for a bank negligently misrepresents the client’s financial condition in an opinion letter. Under the outline, the lawyer may be liable to:",
    options: [
      "A. Only the client",
      "B. Only the state bar",
      "C. The third person (bank) for negligent misrepresentation",
      "D. No one because ethics rules bar third-party suits"
    ],
    correct: 2,
    explanation: "The outline notes potential negligence liability to the third person relying on the evaluation."
  },
  {
    question: "When a lawyer certifies facts to many people expected to rely (e.g., securities disclosure opinions), the lawyer has a special obligation to be:",
    options: [
      "A. Vague and cautious",
      "B. Complete, accurate, and candid",
      "C. Loyal to the client above all else",
      "D. Silent about omissions"
    ],
    correct: 1,
    explanation: "Wide dissemination increases the lawyer’s duty of completeness/accuracy/candor."
  },
  {
    question: "Securities disclosure opinions: the lawyer may be liable for:",
    options: [
      "A. Only intentional lies",
      "B. Misstatements but not omissions",
      "C. Both misstatements and omissions of material facts",
      "D. Nothing if the issuer signs the filing"
    ],
    correct: 2,
    explanation: "Outline: in securities contexts, liability can include omissions."
  },
  {
    question: "Due diligence in securities opinion work (per the outline): a lawyer is not a guarantor of every fact, but must inquire when:",
    options: [
      "A. The client asks for more billable hours",
      "B. Disclosures are inconsistent or lawyer has reason to doubt accuracy",
      "C. The opposing party demands it",
      "D. The lawyer is new to practice"
    ],
    correct: 1,
    explanation: "If inconsistencies or reasons to doubt exist, duty to inquire to determine correct facts."
  },
  {
    question: "Tax shelter opinions widely disseminated to investors: the lawyer must:",
    options: [
      "A. Promise the IRS will accept the tax treatment",
      "B. Candidly disclose and estimate the risk the IRS will disallow the sought tax treatment",
      "C. Avoid mentioning risk to help the client sell the investment",
      "D. Only cite favorable authority"
    ],
    correct: 1,
    explanation: "Outline: must candidly estimate risk even if contrary to client’s sales interests."
  },

  // C) Lawyer as Negotiator (ties to 4.1 + misapprehension + required disclosure examples)
  {
    question: "In negotiation, the Rules prohibit a lawyer from:",
    options: [
      "A. Trying to magnify the strength of the client’s position",
      "B. Making a false statement of material fact",
      "C. Remaining silent about adverse facts in all cases",
      "D. Using subjective statements about settlement value"
    ],
    correct: 1,
    explanation: "Still no false statements of material fact (Rule 4.1(a))."
  },
  {
    question: "Which is MOST likely treated as non-material “puffing” in negotiation under Rule 4.1 cmt. 2 (as summarized here)?",
    options: [
      "A. “My client has already received the permit.”",
      "B. “My client will never accept less than $200,000.”",
      "C. “The key witness is alive and ready to testify.”",
      "D. “The accident report was forged.”"
    ],
    correct: 1,
    explanation: "Settlement intentions/acceptable settlement positions are often treated as subjective negotiation statements (not material fact)."
  },
  {
    question: "Key test for whether a negotiation statement is a material fact (per the outline’s phrasing):",
    options: [
      "A. Whether the client benefits from the statement",
      "B. Whether the opposing party would be reasonable in relying on it",
      "C. Whether it is made in writing",
      "D. Whether it is made by a senior partner"
    ],
    correct: 1,
    explanation: "Materiality turns on whether reliance would be reasonable in context."
  },
  {
    question: "Opponent miscalculates damages and underestimates your client’s position. You did not cause the mistake. Under the outline (Brown v. County of Genesee principle):",
    options: [
      "A. You must correct the misapprehension immediately",
      "B. You have no duty to correct unless you or the client caused it",
      "C. You must withdraw",
      "D. You must disclose all underlying payroll records"
    ],
    correct: 1,
    explanation: "No general duty to correct opponent’s underestimation unless you caused it (but some facts may be so important disclosure is required)."
  },
  {
    question: "During settlement talks, plaintiff dies and plaintiff’s lawyer does not disclose the death. A court sets aside the settlement (Virzi). Best takeaway for MPRE purposes:",
    options: [
      "A. Death is always irrelevant to settlement",
      "B. Some nondisclosures (like death of a key witness/party) can require disclosure; silence can be misleading",
      "C. Puffery covers all omissions",
      "D. Rule 2.1 controls, not Rule 4.1"
    ],
    correct: 1,
    explanation: "Even though lawyers generally needn’t volunteer facts, some facts are so central that nondisclosure becomes misleading."
  },
  {
    question: "Before a guilty plea, prosecutor learns physical evidence of guilt was accidentally destroyed and fails to disclose. Under the outline (Fambo), the prosecutor had:",
    options: [
      "A. No duty—evidence loss helps the defendant",
      "B. A duty to disclose that fact before the plea",
      "C. A duty only after conviction",
      "D. A duty only if defense asks"
    ],
    correct: 1,
    explanation: "Outline treats destruction of key evidence as requiring disclosure in that plea context."
  },

  // D) Lawyer as Third-Party Neutral — Rule 2.4 + conflicts 1.12
  {
    question: "Rule 2.4: A lawyer serves as a third-party neutral when the lawyer:",
    options: [
      "A. Represents two clients with aligned interests",
      "B. Assists two or more nonclients in resolving a dispute or other matter between them (e.g., mediator/arbitrator)",
      "C. Negotiates for a client in a bilateral business deal",
      "D. Advises a client about litigation strategy"
    ],
    correct: 1,
    explanation: "Third-party neutral = mediator/arbitrator/conciliator/evaluator assisting nonclients."
  },
  {
    question: "A key warning requirement for lawyer-neutrals dealing with an unrepresented party is to explain:",
    options: [
      "A. The lawyer represents them",
      "B. The lawyer is protecting their interests",
      "C. The lawyer does not represent anyone and attorney-client privilege does not apply to communications with the neutral",
      "D. The lawyer will give them legal advice off the record"
    ],
    correct: 2,
    explanation: "Rule 2.4 comment 3: clarify non-representation + privilege not applying."
  },
  {
    question: "After serving as a mediator in a matter, the lawyer later wants to represent one party in that same matter. Under Rule 1.12(a):",
    options: [
      "A. Always allowed if the party wants it",
      "B. Allowed only if the opposing party is unrepresented",
      "C. Prohibited unless all parties give informed consent, confirmed in writing",
      "D. Automatically allowed after 6 months"
    ],
    correct: 2,
    explanation: "Former neutral cannot later represent a party in that matter absent all-parties informed written consent."
  },
  {
    question: "The conflict from a lawyer’s prior service as a third-party neutral is imputed to the lawyer’s firm, but may be cured by:",
    options: [
      "A. Having the lawyer promise to be careful",
      "B. Screening the lawyer, ensuring no fee share, and giving written notice to the parties",
      "C. Getting consent from only the party the firm will represent",
      "D. Filing a motion to seal"
    ],
    correct: 1,
    explanation: "Rule 1.12(c): screen + no fee share + written notice."
  },
  {
    question: "No conflict arises (per the outline) when a lawyer who served as a partisan arbitrator for a party is later asked to become:",
    options: [
      "A. The opposing party’s lawyer",
      "B. That same party’s lawyer",
      "C. The judge",
      "D. A witness"
    ],
    correct: 1,
    explanation: "Rule 1.12(d): partisan arbitrator later representing that party is not treated as the same neutral-conflict problem."
  },

  // E) Special Responsibilities of a Prosecutor — Rule 3.8
  {
    question: "General theme of Rule 3.8: A prosecutor is not simply an advocate but also a:",
    options: [

    /***********************
     *  QUIZ STATE
     ***********************/
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");

    const questionCount = document.getElementById("question-count");
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const explanationElement = document.getElementById("explanation");

    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    const reviewTableBody = document.getElementById("review-table").querySelector("tbody");
    const finalScore = document.getElementById("final-score");

    const bottomBar = document.getElementById("bottom-bar");
    const bottomBarMeta = document.getElementById("bottom-bar-meta");
    const bottomBarList = document.getElementById("bottom-bar-list");

    const startButton = document.getElementById("start-button");
    const resumeButton = document.getElementById("resume-button");
    const clearProgressButton = document.getElementById("clear-progress-button");

    startButton.addEventListener("click", startNewQuiz);
    resumeButton.addEventListener("click", resumeQuiz);
    clearProgressButton.addEventListener("click", () => {
      clearSavedProgress();
      resumeButton.classList.add("hidden");
      clearProgressButton.classList.add("hidden");
      alert("Saved progress cleared.");
    });

    prevButton.addEventListener("click", goBack);
    nextButton.addEventListener("click", goNext);
    document.getElementById("restart-button").addEventListener("click", restartQuiz);

    const saved = loadSavedProgress();
    if (saved && Array.isArray(saved.userAnswers)) {
      resumeButton.classList.remove("hidden");
      clearProgressButton.classList.remove("hidden");
    }

    window.addEventListener("beforeunload", () => {
      saveProgress();
    });

    /***********************
     *  START / RESUME
     ***********************/
    function startNewQuiz(){
      if (questions.length === 0){
        alert("No questions have been added yet for Module 8.");
        return;
      }

      userAnswers = new Array(questions.length).fill(null);
      currentQuestionIndex = 0;

      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      resultScreen.classList.add("hidden");

      bottomBar.classList.remove("hidden");

      loadQuestion();
      saveProgress();
    }

    function resumeQuiz(){
      if (questions.length === 0){
        alert("No questions have been added yet for Module 8.");
        return;
      }

      const state = loadSavedProgress();
      if (!state || !Array.isArray(state.userAnswers)){
        startNewQuiz();
        return;
      }

      if (state.userAnswers.length !== questions.length){
        startNewQuiz();
        return;
      }

      userAnswers = state.userAnswers;
      currentQuestionIndex = Math.min(
        Math.max(parseInt(state.currentQuestionIndex || 0, 10), 0),
        questions.length - 1
      );

      startScreen.classList.add("hidden");

      if (state.phase === "results"){
        quizScreen.classList.add("hidden");
        resultScreen.classList.remove("hidden");
        bottomBar.classList.add("hidden");
        showResults();
      } else {
        quizScreen.classList.remove("hidden");
        resultScreen.classList.add("hidden");
        bottomBar.classList.remove("hidden");
        loadQuestion();
      }

      saveProgress();
    }

    /***********************
     *  BOTTOM BAR
     ***********************/
    function updateBottomBar(){
      if (quizScreen.classList.contains("hidden")) return;

      const answeredCount = userAnswers.filter(a => a !== null).length;
      bottomBarMeta.innerHTML =
        `Q <strong>${currentQuestionIndex + 1}</strong> / ${questions.length} <span class="pill">${answeredCount} answered</span>`;

      bottomBarList.innerHTML = "";

      for (let i = 0; i < questions.length; i++){
        const btn = document.createElement("button");
        btn.className = "qnav-btn";
        btn.textContent = (i + 1);

        if (i === currentQuestionIndex) btn.classList.add("current");

        const ans = userAnswers[i];
        if (ans !== null){
          if (ans === questions[i].correct) btn.classList.add("answered-correct");
          else btn.classList.add("answered-wrong");
        }

        btn.addEventListener("click", () => {
          currentQuestionIndex = i;
          loadQuestion();
          saveProgress();
        });

        bottomBarList.appendChild(btn);
      }

      const currentBtn = bottomBarList.querySelector(".qnav-btn.current");
      if (currentBtn){
        currentBtn.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "center" });
      }
    }

    /***********************
     *  LOAD QUESTION
     ***********************/
    function loadQuestion(){
      const currentQuestion = questions[currentQuestionIndex];

      questionCount.textContent =
        "Question " + (currentQuestionIndex + 1) + " of " + questions.length;

      questionElement.textContent = currentQuestion.question;

      optionsElement.innerHTML = "";
      explanationElement.classList.add("hidden");
      explanationElement.textContent = "";

      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;

        if (userAnswers[currentQuestionIndex] === index){
          button.classList.add("selected");
        }

        button.addEventListener("click", () => {
          handleAnswer(index);
        });

        optionsElement.appendChild(button);
      });

      if (userAnswers[currentQuestionIndex] !== null){
        showAnswerFeedback(userAnswers[currentQuestionIndex], false);
      }

      prevButton.classList.toggle("hidden", currentQuestionIndex === 0);

      if (userAnswers[currentQuestionIndex] !== null) nextButton.classList.remove("hidden");
      else nextButton.classList.add("hidden");

      updateBottomBar();
      saveProgress();
    }

    function showAnswerFeedback(selectedIndex, lockButtons){
      const currentQuestion = questions[currentQuestionIndex];
      const buttons = optionsElement.querySelectorAll("button");

      buttons.forEach((btn, idx) => {
        btn.classList.remove("correct", "wrong");

        if (idx === currentQuestion.correct){
          btn.classList.add("correct");
        }

        if (idx === selectedIndex && selectedIndex !== currentQuestion.correct){
          btn.classList.add("wrong");
        }

        btn.disabled = !!lockButtons;
      });

      userAnswers[currentQuestionIndex] = selectedIndex;

      explanationElement.textContent = currentQuestion.explanation;
      explanationElement.classList.remove("hidden");

      nextButton.classList.remove("hidden");

      updateBottomBar();
      saveProgress();
    }

    function handleAnswer(selectedIndex){
      showAnswerFeedback(selectedIndex, true);
    }

    /***********************
     *  NAV
     ***********************/
    function goNext(){
      if (currentQuestionIndex < questions.length - 1){
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showResults();
      }
      saveProgress();
    }

    function goBack(){
      if (currentQuestionIndex > 0){
        currentQuestionIndex--;
        loadQuestion();
      }
      saveProgress();
    }

    /***********************
     *  RESULTS
     ***********************/
    function showResults(){
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      bottomBar.classList.add("hidden");

      const correctAnswers = userAnswers.filter((answer, index) => {
        return answer === questions[index].correct;
      }).length;

      finalScore.textContent =
        "You got " + correctAnswers + " out of " + questions.length + " questions correct.";

      reviewTableBody.innerHTML = "";

      questions.forEach((q, index) => {
        const row = document.createElement("tr");

        if (userAnswers[index] === q.correct) row.classList.add("correct");
        else row.classList.add("wrong");

        const questionCell = document.createElement("td");
        questionCell.textContent = q.question;

        const statusCell = document.createElement("td");
        statusCell.textContent = userAnswers[index] === q.correct ? "Correct" : "Wrong";

        row.appendChild(questionCell);
        row.appendChild(statusCell);
        reviewTableBody.appendChild(row);

        row.addEventListener("click", () => {
          reviewQuestion(index);
        });
      });

      saveProgress();
    }

    function reviewQuestion(index){
      currentQuestionIndex = index;

      resultScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      bottomBar.classList.remove("hidden");

      loadQuestion();

      let backToResultsButton = document.getElementById("back-to-results-button");
      if (!backToResultsButton){
        backToResultsButton = document.createElement("button");
        backToResultsButton.id = "back-to-results-button";
        backToResultsButton.textContent = "Back to Results";
        backToResultsButton.className = "secondary-button";
        backToResultsButton.addEventListener("click", showResults);
        quizScreen.appendChild(backToResultsButton);
      }

      saveProgress();
    }

    /***********************
     *  RESTART
     ***********************/
    function restartQuiz(){
      clearSavedProgress();
      location.reload();
    }
  </script>
