    let currentQuestionIndex = 0;
    let userAnswers = [];
    let shuffledQuestions = [];

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");

    const questionCount = document.getElementById("question-count");
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");
    const reviewTableBody = document.getElementById("review-table").querySelector("tbody");

    const finalScore = document.getElementById("final-score");

    document.getElementById("start-button").addEventListener("click", startQuiz);
    prevButton.addEventListener("click", goBack);
    nextButton.addEventListener("click", goNext);
    document.getElementById("restart-button").addEventListener("click", restartQuiz);

    function startQuiz() {
      shuffleQuestions();
      userAnswers = new Array(shuffledQuestions.length).fill(null);
      currentQuestionIndex = 0;
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      questionCount.textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
      questionElement.textContent = currentQuestion.question;

      optionsElement.innerHTML = "";
      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.toggle("selected", userAnswers[currentQuestionIndex] === index);
        button.addEventListener("click", () => handleAnswer(index, button));
        optionsElement.appendChild(button);
      });

      prevButton.classList.toggle("hidden", currentQuestionIndex === 0);
      nextButton.classList.add("hidden");
    }

    function handleAnswer(selectedIndex, button) {
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      const buttons = optionsElement.querySelectorAll("button");

      buttons.forEach((btn, idx) => {
        if (idx === currentQuestion.correct) {
          btn.classList.add("correct");
        } else {
          btn.classList.add("wrong");
        }
        btn.disabled = true;
      });

      userAnswers[currentQuestionIndex] = selectedIndex;
      nextButton.classList.remove("hidden");
    }

    function goNext() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showResults();
      }
    }

    function goBack() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function showResults() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const correctAnswers = userAnswers.filter((answer, index) => answer === shuffledQuestions[index].correct).length;
      finalScore.textContent = `You got ${correctAnswers} out of ${shuffledQuestions.length} questions correct.`;

      reviewTableBody.innerHTML = "";
      shuffledQuestions.forEach((question, index) => {
        const row = document.createElement("tr");
        row.classList.add(userAnswers[index] === question.correct ? "correct" : "wrong");
        row.addEventListener("click", () => reviewQuestion(index));

        const questionCell = document.createElement("td");
        questionCell.textContent = question.question;

        const statusCell = document.createElement("td");
        statusCell.textContent = userAnswers[index] === question.correct ? "Correct" : "Wrong";

        row.appendChild(questionCell);
        row.appendChild(statusCell);
        reviewTableBody.appendChild(row);
      });
    }

    function reviewQuestion(index) {
      currentQuestionIndex = index;
      resultScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      loadQuestion();
      nextButton.textContent = "Back to Results";
      nextButton.onclick = showResults;
    }

    function shuffleQuestions() {
      shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
    }

    function restartQuiz() {
    location.reload(); 
    }
