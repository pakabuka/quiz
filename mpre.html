<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPRE – Menu</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;

      /* Key fix: allow vertical scrolling on small screens */
      min-height: 100vh;
      padding: 24px 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: min(720px, 100%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      /* Key fix: keep content inside the viewport */
      padding: 20px;
      max-height: calc(100vh - 48px);
      overflow: auto;
    }

    h1 {
      margin: 0 0 12px;
      text-align: center;
    }

    .module-buttons {
      display: grid;
      gap: 12px;
      margin-top: 12px;

      /* One column by default for mobile */
      grid-template-columns: 1fr;
    }

    /* Two columns on wider screens */
    @media (min-width: 700px) {
      .module-buttons {
        grid-template-columns: 1fr 1fr;
      }
    }

    .primary-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
      width: 100%;
      text-align: left;
      line-height: 1.2;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
    }

    .primary-button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    .primary-button:active {
      transform: translateY(0px) scale(0.99);
    }

    footer {
      text-align: center;
      color: gray;
      font-size: 12px;
      padding-top: 16px;
      margin-top: 16px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MPRE</h1>

    <div class="module-buttons">
      <button class="primary-button" onclick="location.href='module1.html'">Module 1 – Regulation of the Legal Profession</button>
      <button class="primary-button" onclick="location.href='module2.html'">Module 2 – Client-Lawyer Relationship</button>
      <button class="primary-button" onclick="location.href='module3.html'">Module 3 – Client Confidentiality</button>
      <button class="primary-button" onclick="location.href='module4.html'">Module 4 – Conflicts of Interest</button>
      <button class="primary-button" onclick="location.href='module5.html'">Module 5 – Competence, Malpractice, and Civil Liability</button>
      <button class="primary-button" onclick="location.href='module6.html'">Module 6 – Litigation and Other Forms of Advocacy</button>
      <button class="primary-button" onclick="location.href='module8.html'">Module 8 – Different Roles of the Lawyer</button>
      <button class="primary-button" onclick="location.href='module9.html'">Module 9 – Safekeeping Funds and Other Property</button>
      <button class="primary-button" onclick="location.href='module10.html'">Module 10 – Communications About Legal Services</button>
      <button class="primary-button" onclick="location.href='module11.html'">Module 11 – Lawyer’s Duties to the Public and the Legal System</button>
      <button class="primary-button" onclick="location.href='module12.html'">Module 12 – Judicial Ethics</button>
    </div>

    <footer>© 2026 Frederick Liu. All rights reserved.</footer>
  </div>
</body>
</html>
